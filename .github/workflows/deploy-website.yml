name: Deploy Website to GitHub Pages

on:
  push:
    branches: ["main", "master"]
    paths:
      - "docs/**"
      - ".github/workflows/deploy-website.yml"
  pull_request:
    branches: ["main", "master"]
    paths:
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Validate HTML
        run: |
          cd docs
          # Basic HTML validation
          if command -v html5validator &> /dev/null; then
            html5validator --root . --ignore-lines 1
          fi

      - name: Check for broken links
        run: |
          cd docs
          # Basic check for obvious issues
          grep -r "href=" *.html | grep -v "http" | grep -v "#" || true

      - name: Verify critical files
        run: |
          cd docs
          test -f index.html || exit 1
          test -f css/main.css || exit 1
          test -f js/main.js || exit 1
          test -f manifest.json || exit 1
          test -f sitemap.xml || exit 1
          echo "✅ All critical files present"

      - name: Build artifact
        run: |
          cd docs
          # Create a build artifact
          du -sh . > BUILD_SIZE.txt
          echo "Build size: $(cat BUILD_SIZE.txt)"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Verification
        if: github.event_name == 'push'
        run: |
          echo "✅ Website deployed successfully!"
          echo "Live at: https://sanmarg.github.io/certauto"

  lighthouse:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push'
    steps:
      - name: Audit URL with Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './.github/lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
